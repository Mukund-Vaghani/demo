<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Ads</title>
</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center gradient-custom-3 p-5">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-centerh-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create Ads</h2>

                                <form [formGroup]="adsForm" (ngSubmit)="postAds()">

                                    <div class="form-outline mb-4">
                                        <input type="text" id="title" class="form-control form-control-lg" formControlName="title"/>
                                        <label class="form-label" for="title">Title</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="text" id="description" class="form-control form-control-lg" formControlName="description"/>
                                        <label class="form-label" for="description">Description</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="file" id="upload_image" class="form-control form-control-lg" formControlName="image"/>
                                        <label class="form-label" for="upload_image">Upload Image</label>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" value=""
                                            id="form2Example3cg" />
                                        <label class="form-check-label" for="form2Example3g">
                                            I agree all statements in <a routerLink="#!" class="text-body"><u>Terms of
                                                    service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Submit</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
