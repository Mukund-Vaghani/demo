<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center gradient-custom-3 p-5">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-centerh-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                <form [formGroup]="registerForm" (ngSubmit)="registerUSer()">
                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="firstName && firstName.invalid && firstName.touched">First Name input field is not valid</span>
                    <input type="text" id="first_name" class="form-control form-control-lg"
                      formControlName="firstName" />
                    <label class="form-label" for="first_name">First Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="lastName && lastName.invalid && lastName.touched">Last Name input field is not valid</span>
                    <input type="text" id="last_name" class="form-control form-control-lg" formControlName="lastName" />
                    <label class="form-label" for="last_name">Last Name</label>
                  </div>

                  <div class="radio-outline mb-4">
                    <input id="male" value="male" type="radio" name="gender" formControlName="gender" />
                    <label class="radio-label"> Male</label>
                    <input id="female" value="female" type="radio" name="gender" formControlName="gender" />
                    <label class="radio-label">Female</label>
                  </div>

                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="email && email.invalid && email.touched">Eamil input field is not valid</span>
                    <input type="email" id="email" class="form-control form-control-lg" formControlName="email" />
                    <label class="form-label" for="email">Your Email</label>
                  </div>

                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="userName && userName.invalid && userName.touched">User Name input field is not valid</span>
                    <input type="text" id="user_name" class="form-control form-control-lg" formControlName="userName" />
                    <label class="form-label" for="user_name">User Name</label>
                  </div>

                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="password && password.invalid && password.touched">Password input field is not valid</span>
                    <input type="password" id="password" class="form-control form-control-lg"
                      formControlName="password" />
                    <label class="form-label" for="password">Password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <span style="color:red" *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched">Password input field is not valid</span>
                    <input type="password" id="confirmPassword" class="form-control form-control-lg"
                      formControlName="confirmPassword" />
                    <label class="form-label" for="repeat_password">Repeat your password</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="file" id="upload_image" class="form-control form-control-lg" formControlName="image" />
                    <label class="form-label" for="upload_image">Upload Image</label>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                    <label class="form-check-label" for="form2Example3g">
                      I agree all statements in <a routerLink="#!" class="text-body"><u>Terms of service</u></a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center">
                    <button type="submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body" [disabled]="registerForm.invalid">Register</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                      class="fw-bold text-body"><u>Login here</u></a></p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
